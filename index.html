<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>

<body>
    <canvas style="display: block;" id="jogo" width="600" height="480" style="border:1px solid #000000;">
    </canvas>
    <table>
        <tr>
            <td colspan="2">Controles:</td>
        </tr>
        <tr>
            <td>Cima:</td>
            <td><input type="text" name="" id="keyCima"></td>
        </tr>
        <tr>
            <td>Baixo:</td>
            <td><input type="text" name="" id="keyBaixo"></td>
        </tr>
        <tr>
            <td>Esquerda:</td>
            <td><input type="text" name="" id="keyEsq"></td>
        </tr>
        <tr>
            <td>Direita:</td>
            <td><input type="text" name="" id="keyDir"></td>
        </tr>
    </table>
    <br>
    <p>
        Controles (keyCodes) definidos:
        <br>
        Cima: <span id="cima"></span><br>
        Baixo: <span id="baixo"></span><br>
        Esquerda: <span id="esquerda"></span><br>
        Direita: <span id="direita"></span><br>
    </p>
    <br>

        width="339" height="150" frameborder="0" style="border:0" allowfullscreen="" allowtransparency="true"></iframe>
    <script src="jogo.js"></script>
</body>

</html>
